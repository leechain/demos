<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>简易购物网-网页定位导航效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            line-height: 1.7;
        }

        li {
            list-style: none;
        }

        #content {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #content h1 {
            color: #0088bb;
        }

        #content .item {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px dotted #0088bb;
        }

        #content .item h2 {
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #0088bb;
            margin-bottom: 10px;
        }

        #content .item li {
            display: inline;
            margin-right: 10px;
        }

        #content .item li a img {
            width: 230px;
            height: 230px;
            border: none;
        }

        #menu {
            position: fixed;
            top: 100px;
			width: 50px;
			/*定位小技巧：先定位到中间然后再根据设计要求具体定位*/
            left: 50%;
            margin-left: 400px;
        }

        #menu ul li a {
            display: block;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        }

        #menu ul li a:hover,
        #menu ul li a.current {
		/*当鼠标经过或者超链接获取焦点时，文字颜色和背景色的变化*/
            color: #fff;
            background: #0088bb;
        }

		/*ie6 hack*/
		/*通过设置一个空图片来解决ie6导航发生跳变的bug*/
        * html, * html body {
            background-image: url(about:blank);
            background-attachment: fixed;
        }

		/*ie6不支持position：fixed*/
        * html #menu {
			/*下面是position: fixed;在ie6中的替代内容，为了实现浏览器兼容*/
            position: absolute;
            bottom: auto;
            top: expression(100+((e=document.documentElement.scrollTop)?e:document.body.scrollTop)+'px');
        }
    </style>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
		//滚动条的发生滚动
            $(window).scroll(function () { 
				//获取所有的item
                var items = $("#content").find(".item");
                var menu = $("#menu");
                var top = $(document).scrollTop();
                var currentId = ""; //滚动条现在所在位置的item id
                items.each(function () {
                    var m = $(this);
					//var itemTop=m.offset().top;
                    //注意：m.offset().top代表每一个item的顶部位置
                    if (top > m.offset().top - 200) {
                        currentId = "#" + m.attr("id");
                    } else {
                        return false;
                    }
                });
				
				//给相应楼层的a设置current，取消其他链接的current
                var currentLink = menu.find(".current");//找到当前class为current的链接
                if (currentId && currentLink.attr("href") != currentId) {
                    currentLink.removeClass("current");//把原来class为current的class去掉
                    menu.find("[href=" + currentId + "]").addClass("current");//给当前位置的超链接加上class属性为current
                }
            });
        });
    </script>
    
</head>
