<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>javaScript闭包思考</title>
</head>

<body>

    <script language="javascript" type="text/javascript">
        var name = "The Window";　　
        var object = {　　　　
            name: "My Object",
            getNameFunc: function() {　　　　　　
                return function() {　　　　　　　　
                    return this.name;　　　　　　
                };　　　　
            }　　
        };　　
        alert(object.getNameFunc()()); //The Window

        　
        var name = "The Window";　　
        var object = {　　　　
            name: "My Object",
            getNameFunc: function() {　　　　　　
                var that = this;　　　　　　
                return function() {　　　　　　　　
                    return that.name;　　　　　　
                };　　　　
            }　　
        };　　
        alert(object.getNameFunc()()); //My Object
    </script>

</body>

</html>
