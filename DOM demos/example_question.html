<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>调查问卷</title>
		<style type="text/css">
			#contentid{
				display:none;
			}
			#contentid ul{
				list-style:none;
			}
		</style>
	</head>
	
	<body>
	
		<script type="text/javascript">
			function showContent(node){
				
				var oDivNode=document.getElementById("contentid");
				
				/*
				if(node.value=='yes'){
					oDivNode.style.display="block";
				}else{
					oDivNode.style.display="none";
				}
				*/
				
				with(oDivNode.style){
					if(node.value=='yes'){
						display="block";
					}else{
						display="none";
					}
				}
			}
		
			function setStyle(x){
				document.getElementById(x).style.background="yellow";
			}
			
		</script>
		
		<div>
			你要参与问卷调查吗？
			<input type="radio" name="wenjuan" value="yes" onclick="showContent(this)"/>是
			<input type="radio" name="wenjuan" value="no" checked="checked" onclick="showContent(this)"/>否
		</div>
		<br/>
		<div id="contentid">
			问卷调查的内容：
			<ul>
				<li>姓名：<input type="text" name="name" onfocus="setStyle(this.id)" id="name"/></li>
				<li>性别：<input type="radio" name="sex" value="male"/>男
						  <input type="radio" name="sex" value="female"/>女</li>
				<li>年龄：<input type="text" name="age" onfocus="setStyle(this.id)" id="age"/></li>
				<li>电话：<input type="text" name="tel" onfocus="setStyle(this.id)" id="tel"/></li>
				<li>邮箱：<input type="text" name="email" onfocus="setStyle(this.id)" id="email"/></li>
			</ul>
		</div>
	</body>
</html>
